  <body>
    <!-- Goofle's MDL-->
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <div class="mdl-layout mdl-js-layout dl-layout--fixed-header">  <!-- Web page header --> 
    <header class= "ndi-layout_header"> 
      <div class="md1-layout_header-row"> 
        <span class="ndl-layout-title">My First Web Page using MDL Components</span> 
      </div> 
    </header> 
      <br>

 <!-- Container for web page content -->
<main class = "mdl-layout__content" style="padding-left:20px">
  <!-- Get user input -->
  <div class="page-content">Enter the side length of a square:</div>

  <!-- Simple Textfield for Integers (not decimals) -->
<form action="#">
  <div class="mdl-textfield mdl-js-textfield">
  <!-- input pattern attribute -->
  <input class="mdl-textfield__input" type="text" pattern="[0-9]*" id="demo-input" /> 
  <!-- mdl-textfield__label -->
<label class="mdl-textfield__label" for="demo-input">Side of square (mm)</label> 
  <!-- class "mdl-textfield__error" -->
<span class="mdl-textfield__error" style="padding-left:10px">Input is not an interger</span>
  </div>
</form>
<!-- Raised button with ripple -->
<button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
  Calculate area
</button>
<br></br>
<!-- Link to second web page. -->
  <p>
    Here is the link to my <a herf="./more_mdl.html">second web page</a>
  </p>
